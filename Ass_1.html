<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Stock Trading App</title>
    <style>
        table {
            border: 1px solid black;
            width: 30%;
        }
        td {
            border: 1px solid black;
        }
        th {
            font-weight: bold;
            border: 1px solid black;
        } 
    </style>
    <script>
        function validateStock() {
            var quantity = document.getElementById("qty").value;
            quantity = parseInt(quantity);
            if(quantity < 10 || quantity > 100 || quantity % 10 !== 0)
                alert("Please enter multiples of 10");
        }
    </script>
</head>
<body style="margin: 0.5in;">
<div>
    <table id="table">
        <tr>
            <th>TICKER</th>
            <th>PRICE</th>
        </tr>
        <tr>
            <td>WIPRO</td>
            <td>298.45</td>
        </tr>
        <tr>
            <td>INFY</td>
            <td>949.95</td>
        </tr>
        <tr>
            <td>TCS</td>
            <td>2713.70</td>
        </tr>
        <tr>
            <td>TECHM</td>
            <td>485.85</td>
        </tr>
    </table>
</div>
<div>
    <form name="stock" onsubmit="validateStock()">
        <h1>Stock Trading</h1>
        <table style="border: 0;">
            <tr>
                <td style="border: 0;">TICKER:</td>
                <td style="border: 0;"><input type="text" name="ticker"></input></td>
            </tr>
            <tr>
                <td style="border: 0;">QUANTITY:</td>
                <td style="border: 0;"><input type="text" id="qty" name="qty"></input></td>
            </tr>
            <tr style="height: 12pt;"></tr>
            <tr>
                <td style="border: 0;"></td>
                <td style="border: 0;"><input type="submit" name="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</div>
<div id='debug'></div>
</body>
</html>
