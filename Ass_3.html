<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Awesome Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div id="part1" align="center" style="margin-bottom: 0;">
        
        <img width="120px" src="samp.png">
        <h1><u>Awesome Online Videos<u></h1>
    </div>
    <div id="part2" align="center" style="margin-bottom: 0;">
        
            
        <video id="vid1" width="520" poster="wipro.jpg">
            <source src="sample.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video><br/>
        <button type="button" onclick="playPause()">Play</button>
        <button type="button" onclick="playPause()">Pause</button>
        <script>
            var myVideo = document.getElementById("vid1");
            function playPause() { 
                if (myVideo.paused) 
                    myVideo.play(); 
                else 
                    myVideo.pause(); 
            } 
        </script>
    </div>
</body>
</html>
